<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Login e Cadastro</title>
</head>
<body class="gradient-primary">
    <div class="navbar">
        <h1 class="navbar-h1">FASHIONISTA</h1>
    </div>
    <form class="container">
        
        <div class="cont-1">
        <h2 class="cont-h2">Quero me Cadastrar</h2>
        </div>

        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="f_nome"/>

        <label class="form-label">Sobrenome:</label>
        <input class="form-control" type="text" name="f_sobrenome"/>

        <label class="form-label">Email:</label>
        <input class="form-control" type="email" name="f_email"/>

        <label class="form-label">Sexo:</label>
        <input type="radio" name="sexo" value="Masculino"/> Masculino <br/>
        <input type="radio" name="sexo" value="Feminino"/> Feminino <br/>

        <label class="form-label">Telefone:</label>
        <input class="form-control" type="text" name="f_telefone"/>

        <label class="form-label">Nascimento:</label>
        <input class="form-control" type="date" name="f_nascimento"/>

        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha"/>

        <label class="form-label">Repita a Senha:</label>
        <input class="form-control" type="password" name="f_senha"/>

        <input class="form-control" type="submit" name="btn_enviar" value="CRIAR CONTA"/>
                

    </form>
</body>
</html>
