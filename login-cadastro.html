<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style-login.css" />
    <link rel="stylesheet" href="./css/mobile-login.css">
    <title>Login e Cadastro</title>
  </head>

  <body>
    <!-- navbar -->
    <header>
      <div class="navbar-container">
        <a href="/index.html"
          ><img
            src="./assets/img/logo-fashionista.png"
            class="logo"
            alt="logo fashionista"
        /></a>
      </div>
    </header>
    <!-- navbar - fim -->

    <!-- Já sou cadastrado -->
    <div class="container-main">
      <div class="container-login">
        <section>
          <div class="title">
            <h2 class="title">Já sou cliente</h2>
          </div>

          <form class="form-user" action="/check-out.html">
            <label class="form-group" for="form-control-user"
              >CPF ou Email:</label
            >
            <input id="form-control-user" type="text" name="f_nome" />

            <label class="form-group" for="form-control-password">Senha:</label>
            <input id="form-control-password" type="password" name="f_senha" />

            <a href="#" class="form-senha">Esqueci minha senha</a>

            <button type="submit" class="button" id="btn-acessarConta">ACESSAR CONTA</button>

          </form>
        </section>
      </div>
      <!-- Já sou cadastrado - Fim -->

      <!-- Quero me Cadastrar -->
      <div class="container-cadastro">
        <section>
          <form class="form-container" action="/check-out.html">
            <div class="title">
              <h2 class="title">Quero me cadastrar</h2>
            </div>

            <label class="form-label">Nome:</label>
            <input class="form-control" type="text" name="f_nome" />

            <label class="form-label">Sobrenome:</label>
            <input class="form-control" type="text" name="f_sobrenome" />

            <label class="form-label">Email:</label>
            <input class="form-control" type="email" name="f_email" />

            <label class="form-label">Sexo:</label>
            <input class="form-control" type="text" name="f_sexo" />

            <label class="form-label">Telefone:</label>
            <input class="form-control" type="text" name="f_telefone" />

            <label class="form-label">Nascimento:</label>
            <input class="form-control" type="date" name="f_nascimento" />

            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f_senha" />

            <label class="form-label">Repita a Senha:</label>
            <input class="form-control" type="password" name="f_senha" />

            <button type="button" class="button" id="btn-criarConta">CRIAR CONTA</button>

          </form>
        </section>
      </div>
    </div>
    <!-- Quero me Cadastrar - Fim -->

    <div class="divider"></div>

    <footer class="footer">
      <div class="container-footer">
        <nav>
          <ul class="navbar-items">
            <li class="navbar-item">
              <a href="/pages/catalogo/feminino.html">FEMININO</a>
            </li>
            <li class="navbar-item">
              <a href="/pages/catalogo/masculino.html">MASCULINO</a>
            </li>
            <li class="navbar-item">
              <a href="/pages/catalogo/infantil.html">INFANTIL</a>
            </li>
            <li class="navbar-item">
              <a href="/pages/catalogo/promocoes.html">PROMOÇÕES</a>
            </li>
            <li class="navbar-item">
              <a href="/login-cadastro.html">SUPORTE</a>
            </li>
          </ul>
        </nav>

        <p>&copy;2022 Fashionista.All Right Reserved</p>
      </div>
    </footer>

    <script src="./script/mobile-navbar.js"></script>

    <script
      src="https://kit.fontawesome.com/06fd78b9bc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Footer-fim-->
  </body>
</html>
