<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista</title>
    <link rel="stylesheet" href="./css/produto.css">
</head>

<body>
    <header>
        <div class="navbar-container">
            <a href="./index.html"><img src="./assets/img/logo-fashionista.png" class="logo" alt="logo fashionista"></a>

            <nav>
                <ul class="navbar-items menu">
                    <li class="navbar-item"><a href="#">FEMININO</a></li>
                    <li class="navbar-item"><a href="#">MASCULINO</a></li>
                    <li class="navbar-item"><a href="#">INFANTIL</a></li>
                    <li class="navbar-item"><a href="#">PROMOÇÕES</a></li>
                </ul>
            </nav>

            <div class="container-button">

                <button class="btn-imagem" id="btn-pesquisa">
                    <img src="./assets/icons/search-icon.svg" alt="pesquisa">
                </button>

                <button class="btn-imagem" id="btn-sacola">
                    <img src="./assets/icons/cart-icon.svg" alt="sacola">
                </button>

                <button class="btn-branco btn-login" id="btn-login">
                    LOGIN
                </button>

            </div>

            <!-- Menu Mobile -->

            <div id="menuNav" class="overlay">
                <a href="javascript:void(0)" class="btn-close" onclick="closeNav()"><i
                        class="fa-solid fa-xmark"></i></a>

                <div class="container-overlay">
                    <ul class="navbar-items menu-mobile">
                        <li class="navbar-item"><a href="#">FEMININO</a></li>
                        <li class="navbar-item"><a href="#">MASCULINO</a></li>
                        <li class="navbar-item"><a href="#">INFANTIL</a></li>
                        <li class="navbar-item"><a href="#">PROMOÇÕES</a></li>
                    </ul>
                </div>
            </div>

            <!-- Botão hamburguer  -->
            <button class="btn-nav" id="btn-nav" onclick="openNav()">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>

        </div>
    </header>
    <main>
        <div class="productContainer">
            <div class="productImageContainer">
                <img src="./assets/img/feminino/10.jpg" alt="" class="productImage">
            </div>
            <div class="productDetailsContainer">
                <h1 class="productName">Vestido Transpasse Bow</h1>
                <div class="productPrice">
                    <p class="price">R$ 199,90</p>
                    <p class="installments">em até 3x R$ 66,63</p>
                </div>
                <div class="sizeContainer">
                    <p class="sizeText">Escolha o tamanho</p>
                    <div class="sizeOptions">
                        <button class="sizeOption">P</button>
                        <button class="sizeOption">M</button>
                        <button class="sizeOption">G</button>
                    </div>
                </div>
                <button class="addProduct">Adicionar à Sacola</button>
            </div>
        </div>
    </main>
    <footer>

        <div class="container-footer">
            <nav>
                <ul class="navbar-items">
                    <li class="navbar-item"><a href="#">FEMININO</a></li>
                    <li class="navbar-item"><a href="#">MASCULINO</a></li>
                    <li class="navbar-item"><a href="#">INFANTIL</a></li>
                    <li class="navbar-item"><a href="#">PROMOÇÕES</a></li>
                    <li class="navbar-item"><a href="#">SUPORTE</a></li>
                </ul>
            </nav>

            <p>&copy;2022 Fashionista. All Right Reserved</p>
        </div>
    </footer>

    <script src="./script/mobile-navbar.js"></script>

    <script src="https://kit.fontawesome.com/06fd78b9bc.js" crossorigin="anonymous"></script> <!-- Fonte Awesome  -->

</body>

</html>
